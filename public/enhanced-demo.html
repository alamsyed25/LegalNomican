<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LegalNomican - Enhanced Features Demo</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.5;
    }
    .tab-button {
      @apply px-4 py-2 font-medium text-sm rounded-t-lg border-b-2 border-transparent hover:bg-gray-100 transition-colors;
    }
    .tab-button.active {
      @apply border-blue-500 text-blue-600 bg-white;
    }
    .diff-added {
      @apply bg-green-100 text-green-800;
    }
    .diff-removed {
      @apply bg-red-100 text-red-800 line-through;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen">
    <header class="bg-white shadow">
      <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
        <h1 class="text-2xl font-bold text-gray-900">LegalNomican - Enhanced Features</h1>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
      <div class="bg-white shadow rounded-lg overflow-hidden mb-8">
        <div class="border-b border-gray-200">
          <nav class="flex -mb-px">
            <button 
              id="tab-template" 
              class="tab-button active"
              onclick="switchTab('template')"
            >
              Template Builder
            </button>
            <button 
              id="tab-comparison" 
              class="tab-button"
              onclick="switchTab('comparison')"
            >
              Document Comparison
            </button>
          </nav>
        </div>
        
        <div class="p-6">
          <div id="tab-content">
            <!-- Content will be loaded dynamically -->
            <div class="flex justify-center items-center h-64">
              <div class="animate-pulse text-gray-500">Loading component...</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script type="text/babel" data-type="module">
    // Import the enhanced components
    import { 
      TemplateBuilder, 
      DocumentComparison,
      enhancedDocumentService 
    } from '/js/enhanced/index.js';

    // Set up API base URL based on environment
    const API_BASE_URL = window.location.origin + '/api';
    enhancedDocumentService.baseURL = API_BASE_URL;

    // Tab switching functionality
    window.switchTab = (tabName) => {
      // Update active tab
      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.toggle('active', btn.id === `tab-${tabName}`);
      });

      // Render the appropriate component
      const container = document.getElementById('tab-content');
      
      if (tabName === 'template') {
        ReactDOM.render(<TemplateBuilderDemo />, container);
      } else if (tabName === 'comparison') {
        ReactDOM.render(<DocumentComparisonDemo />, container);
      }
    };

    // Template Builder Demo Component
    function TemplateBuilderDemo() {
      const [savedTemplate, setSavedTemplate] = React.useState(null);

      const handleTemplateSaved = (template) => {
        setSavedTemplate(template);
        alert(`Template "${template.title}" saved successfully!`);
      };

      return (
        <div className="space-y-6">
          <div>
            <h2 className="text-xl font-semibold mb-2">Template Builder</h2>
            <p className="text-gray-600">
              Create and manage document templates with variables and rich text.
            </p>
          </div>
          
          <div className="border rounded-lg overflow-hidden">
            <TemplateBuilder 
              onTemplateCreated={handleTemplateSaved}
              editingTemplate={savedTemplate}
            />
          </div>
          
          {savedTemplate && (
            <div className="mt-4 p-4 bg-green-50 border border-green-200 rounded-lg">
              <h3 className="font-medium text-green-800">Last Saved Template:</h3>
              <p className="text-sm text-green-700">{savedTemplate.title}</p>
              <p className="text-xs text-green-600">
                ID: {savedTemplate._id} â€¢ Created: {new Date(savedTemplate.createdAt).toLocaleString()}
              </p>
            </div>
          )}
        </div>
      );
    }

    // Document Comparison Demo Component
    function DocumentComparisonDemo() {
      return (
        <div className="space-y-6">
          <div>
            <h2 className="text-xl font-semibold mb-2">Document Comparison</h2>
            <p className="text-gray-600">
              Compare two documents to find differences and similarities.
            </p>
          </div>
          
          <div className="border rounded-lg overflow-hidden">
            <DocumentComparison />
          </div>
          
          <div className="mt-4 p-4 bg-blue-50 border border-blue-200 rounded-lg">
            <h3 className="font-medium text-blue-800">Tips:</h3>
            <ul className="list-disc list-inside text-sm text-blue-700 space-y-1 mt-1">
              <li>Paste or upload two documents to compare</li>
              <li>Toggle comparison options like ignoring whitespace or case</li>
              <li>View differences using different diff algorithms</li>
              <li>Export comparison results as HTML or JSON</li>
            </ul>
          </div>
        </div>
      );
    }

    // Initialize with the template builder tab
    document.addEventListener('DOMContentLoaded', () => {
      switchTab('template');
    });
  </script>
</body>
</html>
